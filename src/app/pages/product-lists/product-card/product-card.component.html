<div class="bg-white shadow-md border rounded-xl 
p-6 flex-col gap-6 relative">
<div class>
<img [src]="product().image" class="w-[200px] h-[150px] 
object-contain ">
</div>
<div class="flex flex-col mt-2">
    <span class="text-md font-bold">
     {{product().title}}
    </span>
    <span class="text-sm">
{{product().price+ ' MAD'}}
    </span>
    <app-primary-button label="Add to Cart" class="mt-3" (btnClicked)="cartService.addToCart(product())"></app-primary-button>
     <span class="absolute top-2 right-3 text-sm font-bold" 
     [class]=" product().stock ? 'text-green-500' : 'text-red-600'">
@if (product().stock) {
    {{product().stock}}left
}@else {
    Out of Stock}
     </span>

</div>
</div>
